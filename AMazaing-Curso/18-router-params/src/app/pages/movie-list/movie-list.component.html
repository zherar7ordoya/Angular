<!-- File path: /src/app/pages/movie-list/movie-list.component.html -->

<app-header></app-header>

<p>Movies:</p>

<ul>
    @for (movie of movieService.movies; track $index) {
    <li>
        <a [routerLink]="['/movies', movie.name]">
            <div>
                <p>{{ $index + 1 }}</p>
                <span>{{ movie.name }}</span>
                <span>{{ movie.duration }} mins</span>
                <p>{{ movie.director }}</p>
            </div>
        </a>
    </li>
    }
</ul>
