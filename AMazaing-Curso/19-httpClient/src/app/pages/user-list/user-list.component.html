<app-header></app-header>

<p>Users:</p>

<ul class="user-list">
    @for (user of userService.users; track $index) {
    <li>
        <a [routerLink]="user.id">
            <div class="user-container">
                <p>{{ $index + 1 }} - {{ user.name }}</p>
            </div>
        </a>
    </li>
    }
</ul>
